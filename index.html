<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <object data="images/bcg.svg"></object>
    <main>
        <article>
            <object id="object" data="images/hero.svg"></object>
            <h1>Order Summary</h1>
            <p id="p1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <section>
                <article id="art2">
                    <object data="images/music.svg"></object>
                    <p id="p">Annual Plan</p>
                    <a href="#">Change</a>
                </article>
            </section>
            <p id="p3">Proceed to Payment</p>
            <p id="p4">Cancel Order</p>
        </article>
    </main>
</body>
</html>
